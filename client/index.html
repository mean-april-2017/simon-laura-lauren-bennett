<!DOCTYPE html>
<html lang="en" ng-app="simonApp">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="/angular.js" type="text/javascript"></script>
    <script src="/app.js" type="text/javascript"></script>
    <link rel="stylesheet" href="style.css">
    <title>Simon</title>
</head>
<body>

    <h1>Simon</h1>

    <div class="gameboard" ng-app="simonApp" ng-controller='simonController'>

      <div ng-show='player1' class='ng-hide'>
        <h3>Player 1</h3>
      </div>

      <div ng-show='player2' class='ng-hide'>
        <h3>Player 2</h3>
      </div>

      <div id="1" class="red pad" style="background:{{red}}" ng-click="player(); buttonPress(1)">

      </div>
      <div id="2" class="green pad" style="background:{{green}}" ng-click="player(); buttonPress(2)">

      </div>
      <div id="3" class="yellow pad" style="background:{{yellow}}" ng-click="player(); buttonPress(3)">

      </div>
      <div id="4" class="blue pad" style="background:{{blue}}" ng-click="player(); buttonPress(4)">

      </div>
    </div>

</body>
</html>
